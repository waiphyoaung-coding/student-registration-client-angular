<div class="modal fade" id="excelModal" tabindex="-1" aria-labelledby="excelModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-light">
          <h5 class="modal-title" id="excelModalLabel">Excel File Import</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <label for="excel-import">Enter Excel File</label>
          <input type="file" id="excel-import" class="form-control" (change)="handleFileChange($event)"/>
          <p *ngIf="importFailed" class="text-danger">make sure fields are valid and try agian.</p>
        </div>
        <div class="modal-footer d-flex justify-content-between">
            <button type="button" class="btn btn-primary" (click)="excelLoad()">Download Excel File</button>
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-light me-3" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="importHandler()">Import</button>
          </div>
        </div>
      </div>
    </div>
</div>
