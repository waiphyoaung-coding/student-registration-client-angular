<nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="activePage === 1">
        <a class="page-link" (click)="handlePageChange(1)">
          <i class="bi bi-skip-backward"></i>
        </a>
      </li>
      <li class="page-item" [class.disabled]="activePage === 1">
        <a class="page-link" (click)="handlePageChange(activePage - 1)">
          <i class="bi bi-caret-left"></i>
        </a>
      </li>
      <li *ngFor="let page of pages" class="page-item" [class.active]="page === activePage" [class.disabled]="page === -1">
        <a class="page-link" *ngIf="page !== -1" (click)="handlePageChange(page)">{{ page }}</a>
        <span class="page-link" *ngIf="page === -1">...</span>
      </li>
      <li class="page-item" [class.disabled]="activePage === totalPages">
        <a class="page-link" (click)="handlePageChange(activePage + 1)">
          <i class="bi bi-caret-right"></i>
        </a>
      </li>
      <li class="page-item" [class.disabled]="activePage === totalPages">
        <a class="page-link" (click)="handlePageChange(totalPages)">
          <i class="bi bi-skip-forward"></i>
        </a>
      </li>
    </ul>
</nav>
